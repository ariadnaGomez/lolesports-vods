<ion-menu [content]="content" side="right" persistent="true" type="overlay">
  <ion-content>
    <div padding>
      <ion-icon name="sync" (click)="getPlaylists()"></ion-icon>
      <ion-list>
        <button menuClose ion-item *ngFor="let page of pages" (click)="goToDetail(page)">
          {{page.title}}
        </button>
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="menuRoot" #content swipeBackEnabled="false"></ion-nav>

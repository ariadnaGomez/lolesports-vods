<ion-header>
  <ion-navbar>
    <ion-title>{{playlistTitle}}</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let videos of allVideos | gameNumber:gameNumber">
      <ion-row>
        <ion-col>
          <h2>{{videos.gameTitle}}</h2>
          <h3>{{videos.gameSplit}}</h3>
        </ion-col>
        <ion-col col-4>
          {{videos.snippet.publishedAt | date:'dd/MM/y'}}
        </ion-col>
      </ion-row>
        <!-- <h4>{{videos.gameSubtitle}}</h4> -->
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col><button ion-button block (click)="showGame('4')">Game 3</button></ion-col>
    <ion-col><button ion-button block (click)="showGame('5')">Game 4</button></ion-col>
    <ion-col><button ion-button block (click)="showGame()">Game 5</button></ion-col>
  </ion-row>
</ion-footer>
